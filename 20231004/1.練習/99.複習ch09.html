<body>
  <h1 class="a" class="b">aaabbb</h1>

  <script>

    // 以下a b 那個？？


    // 取得所有 class 為 myClass 的所有元素，結果會是陣列
    document.getElementsByClassName("myClass");

    // 取得所有 class 為 a 和 b 的元素
    // 要同時有 class a 和 b 的元素才會被選取
    document.getElementsByClassName('a b');

    const abs = document.getElementsByClassName('a b')
    for (const ab of abs) {
      ab.style.color = 'red'
    }
