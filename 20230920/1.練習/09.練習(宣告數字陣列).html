<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09.宣告數字陣列
  </title>
</head>

<body>
  <script>
    let numbers = [33, 75, 69, 41, 50, 19]
    let count = 1

    let countOdd = 0
    let countEven = 0

    for (let i in numbers) {
      document.write(`第${i * 1 + 1}個數字是${numbers[i]}<br>`)
    }

    document.write(`<hr>`)

    for (let i in numbers) {
      if (numbers[i] != 41) {
        count++
      } else {
        document.write(`41是第${count}的數字`)
      }
    }

    document.write(`<hr>`)

    for (let i in numbers) {
      if (numbers[i] % 2 !== 0) {
        countOdd++
      } else {
        countEven++
      }
    } document.write(`奇數有${countOdd}個，偶數有${countEven}個`)

    document.write(`<hr>`)

    // const [...others] = numbers

    let max = numbers[0]
    let min = numbers[0]

    for (let i in numbers) {
      if (numbers[i] > max) {
        max = numbers[i]
      }
    } document.write(`最大${max}`)

    for (let j of numbers) {
      if (j < min) {
        min = j
      }
    } document.write(`最小${min}`)

    // 可以用 for


    // document.write(`${numbers[0]}`)

  </script>
</body>

</html>
