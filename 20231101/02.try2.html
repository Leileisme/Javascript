<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const validate = input => {
      try {
        // 不接受空值
        if (input === undefined || input === null) {
          // 拋出錯誤，讓程式直接跳到 catch
          // throw new Error(錯誤訊息)
          throw new Error('沒有輸入訊息')
        }
        else if (typeof input !== 'number') {
          throw new Error('只接受數字')
        } else if (input < 0) {
          throw new Error('數字必須大於 0')
        } else if (input > 10) {
          throw new Error('數字必須小於 10')
        }
        return true
      } catch (error) {
        // 錯誤的物件
        console.log(error)
        // 錯誤的物件名稱
        // 錯誤物件名稱很多種
        console.log(error.name)
        // 錯誤物件的錯誤訊息
        console.log(error.message)
        return false
      }
    }

    console.log(validate())
    console.log(validate(0))
    console.log(validate(11))

    // console log
    // Error: 數字必須小於 10
    // at validate (02.try2.html:25:17) ：從哪裡發生錯誤的 25 行 17 字
    // at 02.try2.html:42:17 ：發生錯誤的位置 42 行 17 字
  </script>
</body>

</html>
