<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- HTML -->
  <div id="app">
    <Add></Add>
    <Add2 :num2="a2"></Add2>
  </div>


  <!-- cdn -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.10/vue.global.min.js'
    integrity='sha512-es4vSPtFlEKtmABZjNbGIagxq+4vAymgRWKhEt4C7Z+R8nHasGt/1H5JCBnUILChOXg1i1bImtqHul/LM7UxlQ=='
    crossorigin='anonymous'></script>

  <!-- 元件 -->
  <script type="text/x-template" id="add">
    <input type="button" :value="num" @click="change" >
  </script>

  <script type="text/x-template" id="add2">
    <input type="button" :value="num2" @click="change2" >
  </script>

  <!-- 程式碼 -->
  <script>
    const { ref, provide, inject } = Vue
    Vue.createApp({
      setup() {
        const a = ref(0)
        provide('num', a)

        const a2 = ref(100)
        return { a2 }
      }
    })
      .component('Add', {
        template: '#add',

        setup() {
          const num = inject('num')
          const change = () => {
            num.value += 100
          }

          return { num, change }
        }

        //  inject 可以單獨使用嗎?有查到說可以的，但好像不能?
      }).component('Add2', {
        template: '#add2',
        props: {
          num2: Number
        },

        setup() {
          const num2 = inject('num2')
          const change2 = () => {
            num2.value += 100
          }

          return { num2, change2 }
        }
      })
      .mount('#app')

  </script>

</body>

</html>
