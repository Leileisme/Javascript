<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數</title>
</head>

<body>
    <script>
        // var可以重複宣告，新的會覆蓋舊的
        var a = 1
        console.log(a) //1 。在瀏覽器控制台輸出變數
        var a = 2
        console.log(a) //2
        var a = 3
        console.log(a) //3


        // let 區域內不能重複宣告，{}內為一個區域
        let b = 1
        console.log(b) //1
        // 區域內不能重複宣告
        // let b=1
        b = 2
        console.log(b) //2


        // const 區域內不能重複宣告，{}內為一個區域
        // 宣告後不能修改
        const c = 1

        c = 2
        // 區域內不能重複宣告
        // 宣告後不能修   </script>
</body>

</html>
