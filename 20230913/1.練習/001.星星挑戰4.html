<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星星挑戰4</title>
  <style>
    .starTower {
      text-align: center;
      width: 100%;
      line-height: 40px;
    }
  </style>
</head>

<body>
  <div class="starTower">
    <h2>星星塔挑戰題目-第4張</h2>
    <img src="./img/星星挑戰.png" style="width: 500px;">
    <br>
    <h2>JS打印的結果</h2>

    <script>

      let input = prompt('輸入數字建造星星塔')
      input = parseInt(input)

      document.write(`你的${input}層星星塔<br><br>`)

      for (i = 1; i <= input / 2; i++) {
        for (k = 1; k <= (i * 2 - 1); k++) {
          document.write(`★`)
        } document.write(`<br>`)
      }

      for (i = 1; i <= input; i++) {
        document.write(`★`)
      } document.write(`<br>`)

      for (i = input / 2; i >= 1; i--) {
        i = Math.floor(i)
        for (k = 1; k <= (i * 2 - 1); k++) {
          document.write(`★`)
        } document.write(`<br>`)
      }

    </script>
  </div>
</body>

</html>
