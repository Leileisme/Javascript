<html>
	<head></head>
	<body>
		<div id="list">
			<ul>
				<li>A</li>
				<li>B</li>
				<li>C</li>
			</ul>
		</div>
		<script src="./jquery-3.7.1.min.js"></script>
		<script>
			// .each(function (index, element) {})
			// index = 索引 = 0, 1, 2, 3, 4...
			// element = 元素 = $(this)
			$('#list li').each(function (index, element) {
				$(element).css('color', 'red')
				if (index === 0) {
					// .remove() 刪除元素
					$(this).remove()
				} else if (index === 1) {
					// .each() 內用 return false 停止迴圈
					return false
				}
			})
		</script>
	</body>
