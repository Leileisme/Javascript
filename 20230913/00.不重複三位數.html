<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不重複三位數</title>
</head>

<body>
    <script>
        /*有四個數字，分別為 1、2、3 和 4
        請使用這四個數字組成數字不重複的三位數
        */

        for (i = 1; i <= 1; i++) {
            for (j = 1; j <= 4; j++)
                for (k = 1; k <= 4; k++)
                    for (l = 1; l <= 4; l++) {
                        if (j !== k && j !== l && k !== l) {
                            document.write(`${j} ${k} ${l} <br>`)
                        }
                    }
        }





    </script>
</body>

</html>
