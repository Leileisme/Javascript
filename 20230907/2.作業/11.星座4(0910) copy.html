<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!-- 題目：
        製作一個星座判斷器，進入網頁時出現三個輸入視窗，分別是姓名、出生月份和出生日期
        輸入完成後跳出訊息，格式為 OOO 你好，你的星座是 OOO 座  
    -->

    <!-- switch case -->

    <script>
        const name = prompt('請輸入姓名')
        const month = prompt('請輸入出生月份')
        const date = prompt('請輸入出生日期')
        let star = ''
        switch (true) {
            case (month == 10 && (date >= 24 && date <= 31)) || (month == 11 && (date >= 1 && date <= 21)):
                star = '天蠍'
                break
            case (month == 11 && (date >= 22 && date <= 30)) || (month == 12 && (date >= 1 && date <= 21)):
                star = '射手'
                break
            case (month == 12 && (date >= 22 && date <= 31)) || (month == 1 && (date >= 1 && date <= 19)):
                star = '摩羯'
                break
            case (month == 1 && (date >= 20 && date <= 31)) || (month == 2 && (date >= 1 && date <= 18)):
                star = '水瓶'
                break
            case (month == 2 && (date >= 19 && date <= 29)) || (month == 3 && (date >= 1 && date <= 20)):
                star = '雙魚'
                break
            case (month == 3 && (date >= 21 && date <= 31)) || (month == 4 && (date >= 1 && date <= 19)):
                star = '牡羊'
                break
            case (month == 4 && (date >= 20 && date <= 30)) || (month == 5 && (date >= 1 && date <= 20)):
                star = '金牛'
                break
            case (month == 5 && (date >= 21 && date <= 31)) || (month == 6 && (date >= 1 && date <= 21)):
                star = '雙子'
                break
            case (month == 6 && (date >= 22 && date <= 30)) || (month == 7 && (date >= 1 && date <= 22)):
                star = '巨蟹'
                break
            case (month == 7 && (date >= 23 && date <= 31)) || (month == 8 && (date >= 1 && date <= 22)):
                star = '獅子'
                break
            case (month == 8 && (date >= 23 && date <= 31)) || (month == 9 && (date >= 1 && date <= 22)):
                star = '處女'
                break
            case (month == 9 && (date >= 23 && date <= 30)) || (month == 10 && (date >= 1 && date <= 23)):
                star = '天秤'
                break
            default:
                'error'
        }
        document.write(`${name} 你好,你的星座是  ${star}座`)

    </script>
