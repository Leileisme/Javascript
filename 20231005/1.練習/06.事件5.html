<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06.事件5</title>
  <style>
    #div {
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div id="div"></div>
  <p id="key"></p>

  <!-- value 預設值， step 一次滑動多少 -->
  <input type="range" id="range" min="0" max="100" step="1" value="0">
  <p id="rang-value"></p>

  <input type="text" id="email">

  <script>
    const div = document.getElementById('div')
    // event 可以找到資訊 EX點擊位置 目標 過了多久才點 
    div.addEventListener('click', (event) => {
      console.log(event)
      event.target.innerText = '已點擊'
    })

    const key = document.getElementById('key')
    document.addEventListener('keydown', (event) => {
      console.log(event)
      key.innerText = event.key
    })

    const range = document.getElementById('range')
    const rangeValue = document.getElementById('rang-value')
    range.addEventListener('input', (event) => {
      console.log('input')
      rangeValue.innerText = event.target.value
    })

    range.addEventListener('change', () => {
      console.log('change')
    })

      console.log('focus')
    })

    email.addEventListener('blur', () => {
      console.log('blur')
    })

    email.addEventListener('change', () => {
      console.log('change')
    })

    email.addEventListener('input', () => {
      console.log('input')
    })


    email.addEventListener('input', (event) => {
      const valid = event.target.value.includes('@')
      if (valid) {
        event.target.style.border = '5px solid green'
      } else {
        event.target.style.border = '5px solid red'
      }
    })

  </script>




</body>

</html>
