<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="div1">
    <p>fvffkmdrijmviljoijiewafew</p>
  </div>

  <br>
  <br>
  <br>
  <div id="div2">
    <p>822222222222</p>
  </div>



  <script>

    const div1 = document.getElementById('div1')
    div1.insertAdjacentHTML('beforebegin', '<h1>開始標籤之前</h1>')
    div1.insertAdjacentHTML('beforeend', '<h1> 結束標籤前</h1> ')
    div1.insertAdjacentHTML('afterbegin', '<h1>開始標籤之後</h1>')
    div1.insertAdjacentHTML('afterend', '<h1>結尾標籤後</h1> ')

    const div2 = document.getElementById('div2')
    const image = document.createElement('img')
    image.width = 100
    image.height = 100
    image.src = 'http://github.com/Leileisme.png'
    // .prepend() 開始標籤後
    // .append() 結尾標籤前
    // 若元素不在 DOM 會新增，已經在 DOM 會移動位置
    // .insertAdjacentElement(位置,元素)
    // 若元素不在 DOM 會新增，已經在 DOM 會移動位置
    div2.prepend(image)
    div2.append(image)
    div2.insertAdjacentElement('beforeend', image)

    // .remove(移除元素)
    // div2.remove()

    const div3 = document.getElementById('div2')
    const h1 = document.createElement('h1')
    div3.prepend(h1)
    h1.innerText = "赫赫赫"
    h1.style.fontSize = "80px"


  </script>
</body>

</html>
