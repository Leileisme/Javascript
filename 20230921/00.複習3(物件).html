<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>00.複習3(物件)</title>
</head>

<body>
  <script>

    const text = {
      name: '小明',
      number: 1,
      gender: '女',
      student: function () {
        return this.name + this.number
      },
      all() {
        return this.name + '性別' + this.gender
      }
    }

    document.write(text.student() + '<br>')
    document.write(text.all())


  </script>
</body>

</html>
