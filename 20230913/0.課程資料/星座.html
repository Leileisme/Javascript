<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const name = prompt('請輸入名字')
    const month = prompt('請輸入出生月份')
    const date = prompt('請輸入出生日期')
    let star = ''

    if ((month == 3 && date >= 21) || (month == 4 && date <= 20)) {
      star = '牡羊'
    } else if ((month == 4 && date >= 21) || (month == 5 && date <= 21)) {
      star = '金牛'
    } else if ((month == 5 && date >= 22) || (month == 6 && date <= 21)) {
      star = '雙子'
    } else if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
      star = '巨蟹'
    } else if ((month == 7 && date >= 23) || (month == 8 && date <= 23)) {
      star = '獅子'
    } else if ((month == 8 && date >= 24) || (month == 9 && date <= 23)) {
      star = '處女'
    } else if ((month == 9 && date >= 24) || (month == 10 && date <= 23)) {
      star = '天秤'
    } else if ((month == 10 && date >= 24) || (month == 11 && date <= 22)) {
      star = '天蠍'
    } else if ((month == 11 && date >= 23) || (month == 12 && date <= 21)) {
      star = '射手'
    } else if ((month == 12 && date >= 22) || (month == 1 && date <= 20)) {
      star = '魔羯'
    } else if ((month == 1 && date >= 21) || (month == 2 && date <= 19)) {
      star = '水瓶'
    } else if ((month == 2 && date >= 20) || (month == 3 && date <= 20)) {
      star = '雙魚'
    } 

    document.write(`${name}你好，你的星座是${star}座`)
  </script>
</body>

</html>
