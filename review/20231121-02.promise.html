  <script>
    const wait = (ms, ok) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (ok) {
            resolve(`時間到，過了${ms}`)
          } else {
            reject(new Error('錯誤'))
          }
        }, ms)
      })
    }


    // 沒有 return 在 async ()  =>Promise 的一種
    // 就會是這種  (resolve, reject) 的輸出
    // 也可以加 return
    const waitFunction = async () => {
      try {
        let a = await wait(2000, true)
        // console.log(a)
        let b = await wait(1000, true)
        console.log(b)
        // return a + '/' + b
      } catch (err) {
        console.log(err)
        return err
      }
    }
    waitFunction().then(res => {
      console.log(res)
    }).catch(rel => {
      console.log(rel)
    })
