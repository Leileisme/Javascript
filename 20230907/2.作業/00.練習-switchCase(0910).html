<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchCase練習</title>
</head>
<body>
    <script>

        //題目：題目1：根據用戶輸入的月份（1 到 12），顯示相應的季節。

        let month = prompt('請輸入月份認識季節','請輸入1-12月')
        let season = ''

        switch(true){
            case (month >= 3 && month <= 5 ) :
                season = '春天'
                break
            case (month >= 6 && month <= 8) :
                season = '夏天'
                break
            case (month >= 9 && month <= 11) :
                season = '秋天'
                break
            case (month == 12 || month == 1 || month == 2) :
                season = '冬天'
                break
            default :
                season = '"error，請按F5重新輸入"'
                break
        }

        document.write(`${month}是${season}`)
    </script>    
</body>
</html>
