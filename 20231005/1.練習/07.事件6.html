<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07.事件6</title>
  <style>
    #out {
      width: 300px;
      height: 300px;
      background: violet;
    }

    #in {
      width: 100px;
      height: 100px;
      background: wheat;
    }
  </style>
</head>

<body>


  <a href="http://x.com" id="link">X</a>


  <!-- 送出事件 按submit會到上面的網址 -->
  <!-- <form action="http://">
    <input type="submit" value="">
  </form> -->

  <div id="out">
    <div id="in"></div>
  </div>

  <script>

    // 有預設動作的東西可以停止 EX a標籤的跳頁、submit送出不跳頁
    const link = document.querySelector('#link')
    link.addEventListener('click', (event) => {
      event.preventDefault()
    })


    const inDiv = document.querySelector('#in')
    const outDiv = document.querySelector('#out')
    inDiv.addEventListener('click', (event) => {
      // event.stopPropagation()
      console.log(event)
      console.log('in', event.target)
    })

    outDiv.addEventListener('click', (event) => {
      console.log('out', event.target)
    })


    const a = () => { }
  </script>
</body>

</html>
