<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Vue html -->
  <div id="app">
    <!-- 自定義元件 不支持駝峰是命名，要用 -  來寫 -->
    <Btn-add></Btn-add>

  </div>

  <!-- Vue cdn -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.9/vue.global.min.js'
    integrity='sha512-01DXK8J/RTf+INWJaGSa1a8ePsny+wTV63r5e+qcW4Gx7cgYKeX7uNvJminP4WvBthCi03aWdTmGLcZk/DTKKQ=='
    crossorigin='anonymous'></script>

  <!-- Vue 元件 -->
  <!-- Vue3   type="text/x-template  改成 text/template ???-->
  <script type="text/x-template" id="btnApp">
<input type="button" :value="num" @click="num++">
  </script>

  <!-- Vue 程式碼 -->
  <script>
    const { ref } = Vue
    Vue.createApp({})
      .component('BtnAdd', {
        template: '#btnApp',
        setup() {
          const num = ref(0)
          return {
            num
          }
        }
      })
      .mount('#app')


  </script>
</body>

</html>
