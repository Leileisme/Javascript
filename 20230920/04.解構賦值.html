<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>04.解構賦值</title>
</head>

<body>
  <script>

    // 陣列解構
    const array = [1, 2, 3, 4, 5]
    // let one = array[0]
    // let one = array[1]
    // ...其他的分配給後面的變數
    // 「otherNumber」 也是自己命名
    let [one, two, apple, ...otherNumber] = array
    console.log(one) // 1
    console.log(two) // 2
    console.log(apple) // 3
    console.log(otherNumber) //[4,5]
    // 解構pass by value 不會修改到原本陣列的內容
    one = 100
    console.log(one)  // 100
    console.log(array) // [1, 2, 3, 4]




    const obj = { a: 1, b: 2, c: 3, d: 4, e: 5 }
    // let a = obj.a
    // let b = obj.b
    // 物件解構必須用跟 key 相同的名稱當變數，或是用 : 重新命名

    let { a, b, c: cc, ...others } = obj
    console.log(a) // 1
    console.log(b) // 2
    console.log(cc) // 3
    console.log(others) // {d:4,e:5}
    a = 100
    console.log(a) // 100
    console.log(obj) // { a: 1, b: 2, c: 3, d: 4, e: 5 }
  </script>
</body>

</html>
