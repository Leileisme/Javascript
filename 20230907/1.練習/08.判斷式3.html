<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.判斷式3</title>
</head>

<body>
    <script>
        //prompt(問題,預設值)
        //prompt會跳出輸入框
        //如果使用者點取消 會收到null

        const age = prompt('你幾歲', '')

        if (age >= 18) {
            document.write('限制級')
        } else if (age >= 15) {
            document.write('輔15級')
        } else if (age >= 12) {
            document.write('輔12級')
        } else if (age >= 6) {
            document.write('保護級')
        } else if (age >= 0) {
            document.write('普遍級')
        } else {
            document.write('請輸入正確年齡')
        }


    </script>

</body>

</html>
