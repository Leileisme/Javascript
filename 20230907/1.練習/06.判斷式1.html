<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.判斷式</title>
</head>

<body>
    <script>
        let a = 10, b = 20
        if (a > b) {
            console.log('a大於b')
        } else {
            console.log('a小於等於b')
        }

        let c = 100, d = '100'
        if (c == d) {
            console.log('c d 一樣')
        } else {
            console.log('c d 不一樣')
        }

        if (c === d) {
            console.log('c d 型態與值一樣')
        } else {
            console.log('c d 型態或值不一樣')
        }

        // confirm 跳出確認視窗，回傳 true/false
        // 回傳的值如何看?在ch7
        const sleep = confirm('中午有沒有睡覺')
        // if(sleep === true) ---> if(sleep)
        // if(sleep === false) ---> if(!sleep)
        if (sleep) {
            console.log('有睡')
        } else {
            console.log('沒睡')
        }

        const lunch = confirm('有沒有吃午餐')
        // 如果{}內只有一行，可以省略{}
        if (lunch) console.log('有吃')
        else console.log('沒吃')

        const like = confirm('你喜歡JS嗎')
        // let message = ''
        // if(like) message = '喜歡'
        // else  message = '不喜歡'

        const message = like ? '喜歡' : '不喜歡'
        console.log(message)

        // 三元運算子???



        let dessert = confirm('你喜歡甜點嗎')



    </script>




</body>

</html>
