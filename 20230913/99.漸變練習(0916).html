<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漸變練習</title>
</head>

<body>


<script>
    for (i = 0, j = 255; i <= 255, j >= 0; i += 5, j -= 5) {
      document.write(`<span style="color: rgb(${i},0,${j});"> ★</span>`)
    }




  </script>
</body>

</html>
