<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.sharing</title>
</head>

<body>
  <script>
    const obj1 = { name: 'xxx' }
    const text1 = (data) => {
      data = { name: '000' }
    }

    text1(obj1)
    console.log(obj1) //得到 name: 'xxx'

    const obj2 = { name: 'xxx' }
    const text2 = (date) => {
      date.name = '000'
    }

    text2(obj2)
    console.log(obj2) // 得到 name: '000'

    let person1 = { monet: 100 }
    let person2 = person1
    console.log(person1) // {monet:100}
    console.log(person2) // {monet:100}
    person1 = { monet: 1000 } // 重新賦值，連結會斷開
    console.log(person1) // {monet:1000ㄋ}
    console.log(person2) // {monet:100}


    let product1 = { price: 100 }
    let product2 = product1
    console.log(product1) // 100
    console.log(product2) // 100
    let product3 = { price: 1000 }
    product1 = product3
    console.log(product1) // 1000 
    console.log(product2)  //100
    console.log(product3)// 1000



  </script>
</body>

</html>
