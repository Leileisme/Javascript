<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04.練習(質數)</title>
</head>

<body>
  <script>


    const num = (input) => {
      let a = input - 1
      for (let i = 0; i < input; i++) {
        if (!input % a == 1) {
          console.log(input)
        } else {
          a--
        }
        console.log(input)
      }
    }


    num(parseInt(prompt()))


  </script>
</body>


</html>
