<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 初始高度
    let height = 100
    // 移動總距離
    let distance = 0

    // 反彈 10 次
    for (let i = 1; i <= 10; i++) {
      // 落下時，距離 + 高度
      distance += height
      // 反彈，高度減半
      height /= 2
      // 反彈時，距離 + 高度，不算第十次反彈
      if (i !== 10) {
        distance += height
      }
    }
    document.write(`高度 ${height}，距離 ${distance}`)
  </script>
</body>
</html>
