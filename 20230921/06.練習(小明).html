<body>
  <script>

    const output = (n, m) => {
      let count = 0
      let sumN = 0
      while (sumN <= m) {
        sumN += n
        n++
        count++
      } return count
    }

    const inputN = parseInt(prompt('n'))
    const inputM = parseInt(prompt('m'))
    console.log(output(inputN, inputM))


  </script>
</body>
