<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07.練習(易經).更快法</title>
</head>

<body>
  <script>


    const gua = (array) => {
      let x = ['坤', '乾', '兌', '離', '震', '巽', '坎', '艮']
      let down = x[array[0] % 8]
      let up = x[array[1] % 8]
      let y = array[2] % 6 || 6
      return [down, up, y]
    }

    const num1 = parseInt(prompt('第一個數字'))
    const num2 = parseInt(prompt('第二個數字'))
    const num3 = parseInt(prompt('第三個數字'))
    const numbers = [num1, num2, num3]
    const result = gua(numbers)
    console.log(result[0]) // 輸出 離
    console.log(result[1]) // 輸出 震
    console.log(result[2]) // 輸出 2

  </script>
</body>

</html>
