<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = ''
        let count = 0
        while (input != 'end') {
            input = prompt('輸入 end')
            count++
        }
        document.write(`輸入 ${count}次`)
    </script>
</body>

</html>
