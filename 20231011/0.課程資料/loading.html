<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #loading {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: gray;
            display: table;
            text-align: center;
            transition: opacity 3s;
        }
        #loading-content {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-content">
            <img src="./loading.svg" alt="">
            <h3 id="loading-text">0%</h3>
        </div>
    </div>
    <div id="content">
        <input type="button" value="">
        <img src="https://picsum.photos/1000/1000?random=1" alt="">
        <img src="https://picsum.photos/1000/1000?random=2" alt="">
        <img src="https://picsum.photos/1000/1000?random=3" alt="">
        <img src="https://picsum.photos/1000/1000?random=4" alt="">
        <img src="https://picsum.photos/1000/1000?random=5" alt="">
    </div>
    <script>
        const loading = document.getElementById('loading')
        const loadingText = document.getElementById('loading-text')
        const image = document.getElementsByTagName('img')

        let loaded = 0
        for (const el of image) {
            el.addEventListener('load', () => {
                loaded++
                loadingText.innerText = Math.round(loaded / image.length * 100) + '%'
            })
        }

        // document.onreadystatechange = () => {}
        document.addEventListener('readystatechange', () => {
            console.log(document.readyState)
        })
        // window.onload = () => {}
        window.addEventListener('load', () => {
            console.log('window load')
            loading.style.opacity = 0
            setTimeout(() => {
                loading.style.display = 'none'
            }, 3000)
        })
    </script>
</body>
</html>
