  <script>
    // || 回傳第一個 Boolean() 判斷是 true 的值
    const x = null || 0 || undefined || 123 || 'abc'
    console.log(x)
    
    // && 回傳第一個 Boolean() 判斷是 false 的值
    const y = 123 && 'abc' && 0 && null && undefined
    console.log(y)

    // ?? 回傳第一個不是 null 也不是 undefined 的值
    const z = undefined ?? null ?? 0 ?? '' ?? 'abc' ?? false
    console.log(z)
