<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移除前後空白後倒過來</title>
</head>

<body>
  <script>

    let array = prompt()
    let a = array.trim().split('').reverse().join('')
    document.write(a)

  </script>

</body>

</html>
