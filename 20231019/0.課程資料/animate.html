<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            position: relative;
        }
    </style>
</head>
<body>
    <input type="button" value="變小" id="btn1">
    <input type="button" value="往右" id="btn2">
    <input type="button" value="往右往下" id="btn3">
    <input type="button" value="停止" id="btn4">
    <input type="button" value="淡入" id="btn5">
    <input type="button" value="淡出" id="btn6">
    <input type="button" value="半透明" id="btn7">
    <input type="button" value="淡入淡出" id="btn8">
    <input type="button" value="滑入" id="btn9">
    <input type="button" value="滑出" id="btn10">
    <input type="button" value="滑入滑出" id="btn11">
    <hr>
    <img src="https://github.com/wdaweb.png" id="img">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <script>
        $('#btn1').click(function () {
            // .animate({ CSS樣式: 值 }, 動畫時間, 'linear', 動畫播完的function)
            // 動畫時間預設 400ms，fast(200)，slow(600)
            // 'linear' 不填預設是 swing (ease)
            // 只有第一個必填
            $('#img').animate({
                width: '100px',
                height: '100px'
            }, function () {
                console.log('變小了')
            })
        })

        $('#btn2').click(function () {
            $('#img').animate({
                left: '+=50px'
            })
        })

        $('#btn3').click(function () {
            $('#img')
                .animate({
                    left: '+=50px'
                }, 2000, 'linear', function () {
                    console.log('往右了')
                })
                .animate({
                    top: '+=50px'
                }, 2000, 'linear', function () {
                    console.log('往下了')
                })
        })

        $('#btn4').click(function () {
            // .stop(是否停止之後的動畫, 是否跳到目前動畫結束)
            // 如果第二個值是 true，第一的就必須是 true
            // 預設都是 false
            // $('#img').stop(true, false)     // 原地停下
            // $('#img').stop(true, true)      // 跳到目前動畫結尾位置
            $('#img').stop(false)           // 直接播下一個動畫
        })

        $('#btn5').click(function () {
            // .fadeIn(時間, 'linear', 動畫播完的function)
            $('#img').fadeIn()
        })
        $('#btn6').click(function () {
            // .fadeOut(時間, 'linear', 動畫播完的function)
            // 淡出後會 display none
            $('#img').fadeOut()
        })
        $('#btn7').click(function () {
            // .fadeTo(時間, 不透明度, 'linear', 動畫播完的function)
            // 時間和不透明度必填
            $('#img').fadeTo(1000, 0.5)
        })
        $('#btn8').click(function () {
            // .fadeToggle(時間, 'linear', 動畫播完的function)
            // 淡出後會 display none
            $('#img').fadeToggle()
        })
        $('#btn9').click(function () {
            // .slideDown(時間, 'linear', 動畫播完的function)
            $('#img').slideDown()
        })
        $('#btn10').click(function () {
            // .slideUp(時間, 'linear', 動畫播完的function)
            // 淡出後會 display none
            $('#img').slideUp()
        })
        $('#btn11').click(function () {
            // .slideToggle(時間, 'linear', 動畫播完的function)
            // 淡出後會 display none
            $('#img').slideToggle()
        })
    </script>
</body>
</html>
