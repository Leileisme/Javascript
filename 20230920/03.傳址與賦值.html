<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.傳址與賦值</title>
</head>

<body>
  <script>
    // Pass by refrence (傳址)
    const a = [1, 2, 3]
    const b = a
    b[0] = 100


    console.log(a) // [100,2,3]
    console.log(b)// [100,2,3]

    const obj1 = { a: 1, b: 2, c: 3 }
    const obj2 = obj1
    obj1.a = 100
    console.log(obj1) // { a: 100, b: 2, c: 3 }
    console.log(obj2) // { a: 100, b: 2, c: 3 }



    // Pass by value(傳值)

    let text1 = 1
    let text2 = text1
    text2 = 100
    console.log(text1) // 1
    console.log(text2) // 100


    const c = [4, 5, 6]
    let d = c[0]
    d = 100
    console.log(c)
    console.log(d)

    const obj3 = { a: 1, b: 2, c: 3 }
    const obj4 = { a: obj3.a, b: obj3.b, c: obj3.c }
    obj4.a = 100
    console.log(obj3) // { a: 1, b: 2, c: 3 } 
    console.log(obj4) // { a: 100, b: 2, c: 3 } 


  </script>
</body>

</html>
