<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.判斷式5</title>
</head>

<body>
    <script>
        const weather = 'rain'
        const umbrella = true

        if (weather === 'rain') {
            if (umbrella) {
                document.write('下雨有帶傘')
            } else {
                document.write('下雨沒帶傘嗚嗚')
            }
        } else {
            document.write('沒下雨，管他有沒有傘都可以閃')
        }

    </script>
</body>

</html>
