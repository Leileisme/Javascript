<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.判斷式4</title>
</head>

<body>
    <script>
        const lang = 'zh-tw'

        switch (lang) {
            case 'zh-tw':
                document.write('台灣中文')
                break
            case 'en':
            case 'en-us':
                document.write('英文')
                break
            // 以上皆非時用 default
            default:
                document.write('我不知道')
                break
        }
    </script>
    <br>
    <script>
        if (lang === 'zh-tw') {
            document.write('台灣中文')
        } else if (lang === 'en' || lang === 'en-us') {
            document.write('英文')
        } else {
            document.write('我不知道')
        }
    </script>

    <br>

    <script>
        const mylang =
            lang === 'zh-tw' ? '台灣中文' :
                lang === 'en' || lang === 'en=us' ? '英文' :
                    '我不知道';
        document.write(mylang)
    </script>

</body>

</html>
