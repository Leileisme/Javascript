<body>

    <script>

        const input = prompt('請輸入數字')

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5 - i; j++) {
                document.write('☆')
            }

            for (let k = 1; k <= i; k += 2) {
                document.write('★')
            }

            document.write('<br>')
        }

    </script>
