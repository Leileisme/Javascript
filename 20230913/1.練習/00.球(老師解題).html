<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球(老師解題)</title>
</head>

<body>
  <script>

    let height = 100
    let sumHeight = 0

    for (i = 1; i <= 10; i++) {
      sumHeight += height
      height /= 2
      if (i != 10) {
        sumHeight += height
      }
    } document.write(`反彈${height}，總高${sumHeight}`)


  </script>
</body>

</html>
