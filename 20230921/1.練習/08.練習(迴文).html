<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08.練習(迴文)</title>
</head>

<body>
  <script>

    const isPalindrome = (text) => {
      let n = text.length - 1
      // let i = 0

      for (let i in text) {
        if (n == i) {
          return true
        } else if (text[n] != text[i]) {
          return false
        } else if (((n - i) == Math.abs(1)) && (text[n] == text[i])) {
          return true
        } else if (text[n] == text[i]) {
          n--
          i++
        }
      }
    }
    const result = isPalindrome(prompt('輸入文字'))
    console.log(result)
  </script>
</body>

</html>
