<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.var</title>
</head>

<body>
  <script>
    var a = 1
    a = 100
    console.log(a) // 100

    var a = 2
    console.log(a) // 2

    var b = 1
    function f() {
      var b = 2
      console.log('in', b)
    }

    f() // 2
    console.log('out', b) // 1
  </script>
</body>

</html>
