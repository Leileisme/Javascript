<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.迴圈練習-數字圖案</title>
</head>


<body>
    <script>
        const input = prompt('請輸入數字')

        for (let i = 1; i <= input; i++) {
            for (let j = input * 2 - input; j <= input; j++) {
                document.write(`${j} `)
            } document.write(`<br>`)
        }



    </script>

</body>

</html>
