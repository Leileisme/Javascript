<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=vu/, initial-scale=1.0">
    <title>星星2</title>

    <style>
        .starTower {
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="starTower">
        <script>
            const input = prompt('請輸入數字')

            for (i = 1; i <= input; i++) {
                for (j = 1; j <= input - i; j++) {
                    document.write(`☆`)
                }
                for (j = 1; j <= 2 * i - 1; j++) {
                    document.write(`★`)
                }
                for (j = 1; j <= input - i; j++) {
                    document.write(`☆`)
                }
                document.write(`<br>`)
            }

        </script>
    </div>
</body>

</html>
