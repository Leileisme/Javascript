<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- html -->
  <div id="app">
    <Plus></Plus>
  </div>

  <!-- cdn -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.9/vue.global.min.js'
    integrity='sha512-01DXK8J/RTf+INWJaGSa1a8ePsny+wTV63r5e+qcW4Gx7cgYKeX7uNvJminP4WvBthCi03aWdTmGLcZk/DTKKQ=='
    crossorigin='anonymous'></script>

  <!-- 元件 -->
  <script type="text/x-template" id="plus">
    <input type="button" :value="number" @click="change">
  </script>

  <!-- 程式碼 -->
  <script>
    const { ref, provide, inject } = Vue
    Vue.createApp({
      setup() {
        const num = ref(0)
        // 外層提供一個名為 number 的資料，值為 num
        provide('number', num)
      },
      // data () {
      //   return {
      //     num: 0
      //   }
      // },
      // provide () {
      //   return {
      //     number: this.num
      //   }
      // }
    })
      .component('Plus', {
        template: '#plus',
        setup() {
          // 內層注入名為 number 的資料
          const number = inject('number')
          const change = () => {
            number.value = 500
          }
          return { number, change }
        },
        // inject: ['number'],
        // methods: {
        //   change () {
        //     this.number = 500
        //   }
        // }
      })
      .mount('#app')
  </script>
</body>

</html>
