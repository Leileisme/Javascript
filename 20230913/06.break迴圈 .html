<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.break迴圈</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            if (i === 5) {
                break
            } document.write(i)
        }


        document.write('<hr>')

        let input = ''
        let count = ''
        while (true) {
            input = prompt('end')
            count++
            if (input == 'end') {
                break
            }
        }
        document.write(count)

    </script>

</body>

</html>
