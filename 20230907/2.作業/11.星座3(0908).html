<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座3</title>
</head>

<body>
    <!-- 題目：
        製作一個星座判斷器，進入網頁時出現三個輸入視窗，分別是姓名、出生月份和出生日期
        輸入完成後跳出訊息，格式為 OOO 你好，你的星座是 OOO 座  
    -->

    <!-- 三元運算子 -->

    <script>
        const name = prompt('請輸入姓名')
        const month = prompt('請輸入出生月份')
        const date = prompt('請輸入出生日期')
        let star =
            (month == 10 && (date >= 24 && date <= 31)) || (month == 11 && (date >= 1 && date <= 21)) ? '天蠍' :
                (month == 11 && (date >= 22 && date <= 30)) || (month == 12 && (date >= 1 && date <= 21)) ? '射手' :
                    (month == 12 && (date >= 22 && date <= 31)) || (month == 1 && (date >= 1 && date <= 19)) ? '摩羯' :
                        (month == 1 && (date >= 20 && date <= 31)) || (month == 2 && (date >= 1 && date <= 18)) ? '水瓶' :
                            (month == 2 && (date >= 19 && date <= 29)) || (month == 3 && (date >= 1 && date <= 20)) ? '雙魚' :
                                (month == 3 && (date >= 21 && date <= 31)) || (month == 4 && (date >= 1 && date <= 19)) ? '牡羊' :
                                    (month == 4 && (date >= 20 && date <= 30)) || (month == 5 && (date >= 1 && date <= 20)) ? '金牛' :
                                        (month == 5 && (date >= 21 && date <= 31)) || (month == 6 && (date >= 1 && date <= 21)) ? '雙子' :
                                            (month == 6 && (date >= 22 && date <= 30)) || (month == 7 && (date >= 1 && date <= 22)) ? '巨蟹' :
                                                (month == 7 && (date >= 23 && date <= 31)) || (month == 8 && (date >= 1 && date <= 22)) ? '獅子' :
                                                    (month == 8 && (date >= 23 && date <= 31)) || (month == 9 && (date >= 1 && date <= 22)) ? '處女' :
                                                        (month == 9 && (date >= 23 && date <= 30)) || (month == 10 && (date >= 1 && date <= 23)) ? '天秤' :
                                                            'error';


        document.write(`${name} 你好,你的星座是  ${star}座`)



    </script>

</body>

</html>
