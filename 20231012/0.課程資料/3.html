<html>
	<head></head>
	<body>
		<input type="button" id="btn" value="點">
		<br>
		<input type="text" id="input-text">
		<input type="button" id="btn-text" value="解綁">
		<p id="text"></p>
		<br>
		<input type="button" id="btn-add" value="新增">
		<div id="target">
			<p>asdasd</p>
		</div>
		<div id="btns">
			<input type="button" value="按鈕abc" class="btnabc">
			<input type="button" value="按鈕" class="btn">
			<input type="button" value="按鈕" class="btn">
			<input type="button" value="按鈕" class="btn">
		</div>
		<script src="./jquery-3.7.1.min.js"></script>
		<script>
			// .click(function) --> 綁定事件
			// .click() --> 觸發事件
			// .on('click', function) --> 綁定事件
			$('#btn').click(function (event) {
				console.log(event.offsetX)
				// .val() 輸入欄位的值
				// () 有東西改值
				// () 沒東西取值
				// 事件內的 $(this) 指的是觸發事件的東西
				$(this).val('aaa')
			})
			// document.querySelector('#input-text').addEventListener('input', function(){})
			$('#input-text').on('input', function () {
				$('#text').text( $(this).val() )
			})
			$('#btn-text').click(function () {
				// .off(事件, function) --> 解綁事件
				$('#input-text').off('input')
			})
			
			$('#btn-add').click(function () {
				// .append() 裡面的後面
				// .prepend() 裡面的前面
				// .insertBefore() 同一層前面
				// .insertAfter() 同一層後面
				// () 放現有的元素是移動位置，放 HTML 是新增
				$('#target').append('<p>append</p>')
				$('#target').prepend('<p>prepend</p>')
				$('#btn').insertBefore('#target')
				$('<p>insertAfter</p>').insertAfter('#target')
			})
			
			// 只有頁面載入時綁定已有的按鈕，新增的不會綁到
			// $('.btn').click(function () {
			//	  $('#btns').append(`<input type="button" value="按鈕" class="btn">`)
			// })
			
			// 點到 #btns 裡面的 .btn 執行 function
			$('#btns').on('click', '.btn', function () {
				$('#btns').append(`<input type="button" value="按鈕" class="btn">`)
			})
		</script>
	</body>
<html>
