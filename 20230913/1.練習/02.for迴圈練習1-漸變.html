<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.for漸變</title>
</head>

<body>
    <!-- <span style="color:rgb(0, 0, 255) ;">★</span> -->

    <script>

        for (let i = 0, j = 255; i <= 255, j >= 0; i += 5, j -= 5) {
            document.write(`<span style="color:rgb(${i},0, ${j}) ;">★</span>`)
        }
    </script>

</body>
