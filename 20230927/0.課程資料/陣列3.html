<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [100, 200, 300]
    // 陣列.map(function)
    // 陣列每個東西執行 function 後的 return 值變成新陣列
    // 不會動到原陣列，會產生一個新的陣列
    const double = numbers.map(value => {
      return value * 2
    })
    console.log('double', double, numbers)

    const data = [
      { name: 'A', age: 18 },
      { name: 'B', age: 20 }
    ]
    const newData = data.map(value => {
      // 會動到原本的物件
      value.job = 'Student'
      return value

      // 不會動到原本的物件
      // return {
      //   name: value.name,
      //   age: value.age,
      //   job: 'Student'
      // }

      // 不會動到原本的物件
      // return {
      //   ...value,
      //   job: 'Student'
      // }
    })
    console.log('newData', newData, data)

    const numbers2 = [100, 200, 300, 400, 500]
    // 陣列.reduce((累計值, 現在值) => {}, 初始值)
    // 初始值預設是 0
    const total = numbers2.reduce((total, value) => {
      console.log(total, value)
      return total + value
    }, 10000)
    console.log(total)

    const numbers3 = [123,846531,1564,564131,51310,65,10321]
    // 陣列.sort((a, b) => {})
    // 兩個數字比較，a 代表後面的數字，b 代表前面的數字
    // return 0   ==> 順序不變
    // return < 0 ==> a 在 b 前面
    // return > 0 ==> a 在 b 後面
    // return a - b ==> 正序
    // return b - a ==> 倒序
    numbers3.sort((a, b) => {
      console.log(a, b)
      return b - a
    })
    console.log(numbers3)

    const cn = ['零', '一', '二', '三', '四', '五']
    cn.sort((a, b) => {
      // a.localeCompare(b, 語言代碼)
      // 比較字元編碼順序
      // a 在前面 ==> -1
      // a 在後面 ==> 1
      // 相等 ==> 0
      return a.localeCompare(b)
    })
    console.log(cn)
  </script>
</body>
</html>
