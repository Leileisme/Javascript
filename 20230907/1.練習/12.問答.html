<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.問答</title>
</head>

<body>
    <script>
        let score = 0

        const food = prompt('你喜歡什麼食物')
        if (food != '三色豆' && food != '香菜' && food != '鳳梨披薩') {
            alert('很棒+5分')
            score += 5
        } else {
            alert('ohNo~')
        }

        const play = confirm('你喜歡玩遊戲麻?')
        if (play) {
            alert('好棒棒+5分')
            score += 5
        } else {
            alert('ohNo~~~No~~~')
        }

        document.write(`總得分${score}`)

    </script>

</body>

</html>
