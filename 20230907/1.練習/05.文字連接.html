<body>
    <script>
        let firstName = 'leilei'
        let lastName = 'hsu '
        let fullName = lastName + firstName
        console.log(fullName)

        let hi = '你好，我是' + fullName + '，請多指教'
        console.log(hi)

        let hi2 = `你好，我是${fullName}，請多指教`
        console.log(hi2)

        // 以下我自己練習ㄉ
        console.log(typeof firstName)
        console.log(typeof hi)
        // 偶們都是字串

        console.log(2 + 2)
        console.log('2' + '2')
        console.log('2' + '2' - '2')




    </script>
