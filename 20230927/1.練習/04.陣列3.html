<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04.陣列3(0927)</title>
</head>

<body>
  <script>
    const numbers = [100, 200, 300]
    // 陣列.map(function)
    // 陣列每個東西執行 function 後的 return 值變成新的陣列
    // 不會動到原陣列，會產生一個新的陣列
    const double = numbers.map(value => {
      return value * 2
    })
    console.log('double', double, numbers)


    const data = [
      { name: 'A', age: 18 },
      { name: 'B', age: 20 },
    ]

    const newData = data.map(value => {
      // 會動到原本的物件
      // value.job = 'Student'
      // return value

      // 不會動到原本的物件
      // return {
      //   name: value.name,
      //   age: value.age,
      //   job: 'Student'
      // }

      return {
        ...value,
        job: 'Student'
      }
    })
    console.log('newDate', newData, data)


    const numbers2 = [100, 200, 300, 400, 500]
    // 陣列.reduce((累計值,現在值)=>{},初始值)
    // 初始值預設是0
    const total = numbers2.reduce((total, value) => {
      console.log(total, value)
      return total + value
    }, 10000)
    console.log(total)


    // 陣列.sort((a,b)=>{})
    // 兩個數字比較 a代表後面的數字，b代表前面的數字
    // return 0 ==> 順序不變
    // return < 0 ==> a在b前面
    // return > 0 ==> a在b後面
    // return a-b ==> 正序
    // return b-a ==> 倒序


    const numbers3 = [513, 222, 15684213, 11, 231, 235423]
    numbers3.sort((a, b) => {
      console.log(a, b)
      return a - b
    })
    console.log(numbers3)


    const cn = ['零', '一', '二', '三', '四', '五']
    cn.sort((a, b) => {
      //  a.localeCompare(b,語言編碼)
      // 比較字元編碼順序
      // a 在前面 ==> -1
      // a 在後面 ==> 1
      // 相等 ===> 0
      return a.localeCompare(b, 'zh-Hant')
    })
    console.log(cn)
  </script>
</body>

</html>
