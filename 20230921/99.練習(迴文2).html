  <script>

    const isPalindrome = (text) => {
      let s = 0
      let n = text.length - 1

      for (let i in text) {
        if (text[s] !== text[n]) {
          return false
        } else if (text[s] == text[n] && ((n - s) == 1 || s == n)) {
          return true
        } else {
          s++
          n--
        }
      }
    }
