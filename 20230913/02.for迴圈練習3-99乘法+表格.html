<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.for</title>
</head>

<body>
    <h1>99乘法</h1>


    <script>
        document.write('<table border="1">')

        for (let i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 9; j++) {
                document.write(`<td>${i}x${j}=${i * j}</td>`)
            } document.write('</tr>')
        }
        document.write('</table>')

        /*
                document.write('<h1>')
                for (let i = 1; i <= 10; i++) {
                    document.write(i + '<br>');
                }
                document.write('</h1>')
                */


    </script>
</body>

</html>
