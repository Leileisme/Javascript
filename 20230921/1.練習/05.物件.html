<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05.物件</title>
</head>

<body>
  <script>

    // 此處的this.是指這個物件(別的地方有別的意思)
    const teacher1 = {
      firstName: '宇翔',
      lastName: '鄭',
      fullName: function () {
        return this.firstName + this.lastName
      },
      sayHi: () => {
        // 箭頭函式的 this 指的是 window
        // Window 沒有 fullName 這個function，所以會是 undefined
        return `你好，我是` + this.fullName()
      },
      sayHi2() {
        return `你好，我是` + this.fullName()
      }
      // fullName(){}
    }

    console.log(teacher1.firstName)
    console.log(teacher1.fullName())
    console.log(teacher1.sayHi2())
    // console.log(teacher1.sayHi()) //這邊會出問題


    teacher12 = {
      firstName: '坤炎',
      lastName: '菜',
      fullName: function () {
        return `你好，我是` + this.fullName()
      },
      sayHi2() {
        return `你好，我是` + this.fullName()
      }
    }

    // 這邊待確認(後面還有內容)



  </script>

</html>
