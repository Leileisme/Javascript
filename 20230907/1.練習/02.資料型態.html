<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.資料型態</title>

</head>

<body>
    <script>
        // 數字
        const a = 1

        // 布林值 boolean
        const on = true
        const off = false

        // 文字
        // 特殊符號以 \ 跳脫
        const text1 = 'aaa\'aaaa'
        const text2 = "bbb"
        //包起來的文字可以換行
        const txet3 = `
        ccc
        ccc
        `
        console.log(txet3)


        // 以 typeof 檢查資料型態
        console.log(typeof a) // number
        console.log(typeof on) //boolean
        console.log(typeof text1) //string



    </script>



</body>

</html>
