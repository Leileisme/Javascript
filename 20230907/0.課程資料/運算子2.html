<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 10
    ++a
    console.log(a)  // 11

    let b = 10
    b--
    console.log(b)  // 9
    
    let x = 0
    let y = 10
    // 先 y = y + 1 再 x = y
    x = ++y
    console.log(x, y) // 11 11

    let xx = 0
    let yy = 10
    // 先  x = y 再 y = y + 1
    xx = yy++
    console.log(xx, yy) // 10 11
  </script>
</body>
</html>
