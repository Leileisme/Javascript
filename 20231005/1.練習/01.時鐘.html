<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.時鐘</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    #clock {
      width: 300px;
      height: 300px;
      background: black;
      margin: auto;
      border-radius: 50%;
      position: relative;
      top: calc(50% - 150px);
    }

    #hour {
      width: 25%;
      height: 10px;
      background-color: rgb(250, 255, 119);
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(0, -50%);
      border-radius: 5px;
      transform-origin: right center;
    }

    #minute {
      width: 40%;
      height: 10px;
      background: turquoise;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(0, -50%);
      border-radius: 5px;
      transform-origin: right center;

    }

    #second {
      width: 45%;
      height: 3px;
      background: rgb(255, 65, 65);
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translate(0, -50%);
      border-radius: 5px;
      transform-origin: right center;
    }

    #text {
      color: white;
      text-align: center;
      position: absolute;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div id="text">00:00:00</div>
  </div>

  <script>
    const elHour = document.getElementById('hour')
    const elMinute = document.getElementById('minute')
    const elSecond = document.getElementById('second')
    const elText = document.getElementById('text')

    const clock = () => {
      const date = new Date()
      const hour = date.getHours()
      const minute = date.getMinutes()
      const second = date.getSeconds()

      elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
      elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
      elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
      elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
    }
    setInterval(clock, 1000)
    clock()

  </script>
</body>

</html>
