  <script>

    const table01 = document.getElementById('table01')

    const kktix = async () => {
      try {
        const response = await axios.get('https://kktix.com/events.json')
        console.log(response.data.entry[1].title)
        console.log(response.data.entry.length)

        for (let i = 0; i < response.data.entry.length; i++) {

          table01.innerHTML += `<tr>
            <td> ${response.data.entry[i].title}</td>
            <td> ${response.data.entry[i].summary}</td>
            <td> ${response.data.entry[i].content}</td>
            <td><a href=${response.data.entry[i].author.uri} target="_blank"> ${response.data.entry[i].author.name}</td>
            <td> <a href=${response.data.entry[i].url} target="_blank">連結</a></td>
            </tr>`
        }


      } catch (error) {
        document.write('error')
      }

    }
