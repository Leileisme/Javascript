<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const calculate = (n, m) => {
      // 紀錄次數
      let count = 0
      // 記錄數過的總和
      let sum = 0
      while (sum <= m) {
        sum += n
        n++
        count++
      }
      return count
    }

    const number1 = parseInt(prompt('n'))
    const number2 = parseInt(prompt('m'))
    console.log(calculate(number1, number2))
  </script>
</body>
</html>
