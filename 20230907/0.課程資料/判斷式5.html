<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const weather = 'rain'
    const umbrella = true

    if (weather === 'rain') {
      if (umbrella) {
        document.write('下雨有帶傘，不會淋濕')
      } else {
        document.write('下雨沒帶傘，會淋濕')
      }
    } else {
      document.write('沒有下雨，有沒有傘都沒關係')
    }
  </script>
</body>
</html>
