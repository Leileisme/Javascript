<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const isClose = (text) => {
      let count = 0
      for (let i = 0; i < text.length; i++) {
        if (text[i] === '(') {
          count++
        } else {
          count--
        }

        if (count < 0) {
          return false
        }
      }
      return count === 0
      // if (count === 0) {
      //   return true
      // } else {
      //   return false
      // }
    }
    const result = isClose(prompt('輸入文字'))
    console.log(result)
  </script>
</body>
</html>
