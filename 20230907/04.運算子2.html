<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04.運算子2</title>
</head>

<body>
  <script>
    // ++就是+1、--就是-1
    let a = 10
    a++
    console.log(a) //11

    let b = 10
    b--
    console.log(b) //9

    //單值++或--改在前面不影響值，但若給別人的值會影響


    let x = 0
    let y = 10
    x = ++y
    console.log(x, y) //11 11

    let xx = 0
    let yy = 10
    xx = yy++
    console.log(xx, yy) // 10 11

    //x碰到y之後，即獲得值。
    //之後迴圈會遇到

  </script>

</body>

</html>
